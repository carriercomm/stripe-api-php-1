<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8" />

<body>
<h1>Payment by Stripe API</h1>
<ul id="jx_payment_errors" class="dn"><li>&nbsp;</li></ul>
<form action="charge.php" method="POST" id="jx_payment_form">
<div class="">
	<label>Card Number</label>
	<input type="text" size="20" name="number" autocomplete="off" class=""/>
</div>
<div class="">
	<label>CVC</label>
	<input type="text" size="4" name="cvc" autocomplete="off" class=""/>
</div>
<div class="">
	<label>Expiration (MM/YYYY)</label>
	<input type="text" size="2" name="exp_month" class=""/>
	<span> / </span>
	<input type="text" size="4" name="exp_year" class=""/>
</div>
<input type="button" onclick="$stripe.send();" value="Submit Payment" />
</form>

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
